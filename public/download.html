<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tải ứng dụng</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
      }
      a {
        color: #4da6ff;
        text-decoration: underline;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Đang chuyển hướng đến cửa hàng ứng dụng...</h2>
      <p>Nếu không tự động, vui lòng chọn hệ điều hành của bạn:</p>
      <div>
        <a
          id="android-link"
          href="https://play.google.com/store/apps/details?id=com.lxc150896.dtclmeta"
        >
          Android
        </a>
        <a
          id="ios-link"
          href="https://apps.apple.com/vn/app/%C4%91%E1%BB%99i-h%C3%ACnh-m%E1%BA%A1nh-%C4%91tcl-tft-trend/id6752505303?l=vi"
        >
          iOS
        </a>
      </div>
    </div>

    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let url =
        "https://play.google.com/store/apps/details?id=com.lxc150896.dtclmeta"; // default Android

      if (/android/i.test(userAgent)) {
        url = "https://play.google.com/store/apps/details?id=com.lxc150896.dtclmeta";
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        url =
          "https://apps.apple.com/vn/app/%C4%91%E1%BB%99i-h%C3%ACnh-m%E1%BA%A1nh-%C4%91tcl-tft-trend/id6752505303?l=vi";
      }

      // Tự động chuyển hướng sau 1 giây
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    </script>
  </body>
</html>
